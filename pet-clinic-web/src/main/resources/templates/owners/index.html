<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>

<!--/*@thymesVar id="owner" type="com.jenkings.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'Owners'">Owners</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 200px">First Name</th>
        <th style="width: 120px">Last Name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td style="width: 150px" th:text="${owner.id}">1</td>
            <td style="width: 200px" th:text="${owner.firstName}">First</td>
            <td style="width: 120px" th:text="${owner.lastName}">Last</td>
        </tr>
    </tbody>
</table>

</body>
</html>
